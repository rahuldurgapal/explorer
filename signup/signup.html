<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Students/signup/css/style.css">
</head>
<body>
    <img src="/Students/signup/img/sign up.svg" alt="" class="b-img">
    <div class="container">
    
        <div class="sign-container">
            <form>
                <img src="/Students/signup/img/user.png" alt="" class="avatar">
                 <h2>Sign up</h2>
                 <div class="div-input one">
                    <div class="i">
                        <i class="fa fa-user-circle"></i>
                    </div>
                    <div>
                        <h5>Full name</h5>
                        <input type="text" class="input-area"/>
                    </div>
                </div>
                    <div class="div-input two">
                        <div class="i">
                            <i class="fa fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input type="text" class="input-area"/>
                        </div>

                    </div>
                    <div class="div-input two">
                        <div class="i">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input type="password" class="input-area"/>
                        </div>

                    </div>
                    
                    <div>
                        <input type="submit" class="btn" value="Sign up">
                    </div>
                        <div>
                    <a href="#" class="google-btn google"><i class="google-i fa fa-google fa-fw">
                    </i>Login with google+
                    </a>
                </div>
                
            </form>
        </div>

    </div>
    <script src="/Students/signup/js/signup.js"></script>
</body>
</html>
