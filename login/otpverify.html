<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/Students/login/css/style.css">
</head>
<body>
    <img src="/Students/login/img/otpverify.svg" alt="" class="wave" style="transform: none;">

            <form action="otpverify.html">

                </div>
                
            </form>
        
     </div>
    </div>
