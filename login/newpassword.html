<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate New Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Students/login/css/resetpass.css">
  
</head>
<body>
    
   <img src="/Students/login/img/bg-r.jpg" alt="" class="wave">       
    <div class="reset-container">
           <form class="reset-form" action="newpassword.html">
               <img class="avatar" src="/Students/login/img/reset-password.png" />
               <h3>Reset account password</h3>
               <div class="input-div one ">
                   <div class="i">
                       <i class="fa fa-lock"></i>
                   </div>
                   <div>
                       <h5>Password</h5>
                       <input class="input" type="text"/>
                   </div>
               </div>
               <div class="input-div two">
                   <div class="i">
                       <i class="fa fa-lock"></i>
                   </div>
                   <div>
                       <h5>Confirm Password</h5>
                       <input class="input" type="password"/>
               
                   </div>

               </div>
               <div>
                   <input type="submit" class="btn" value="Reset password">
               </div>
               
           </form>
       
    </div>
  
    <script src="/Students/login/js/login.js"></script>
</body>
</html>
